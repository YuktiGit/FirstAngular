<label for="">Name</label><input type="text" /> <br />
<label for="">Age</label><input type="number" /><br />
<button class="btn btn-success">Submit</button><br />
<!-- <app-aboutus></app-aboutus> -->
<label for=""
  ><h1>{{ title }}</h1></label
><br />
<img src="{{ image }}" alt="Image" />

<input type="text" [(ngModel)]="fullName" /><br /><br />
<label for="">{{ fullName }}</label
><br />
<label for="">{{ b[0].title }}</label>

<div (click)="divClick()">
  <button (click)="myFunction()">OK</button>
  <!-- <button (click)="myFun($event)">NO</button> -->
</div>
<table class="table table-light">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of b">
      <td>{{ i.title }}</td>
      <td>{{ i.price }}</td>
      <td>{{ i.qty }}</td>
    </tr>
    <tr>
      <th scope="col">Total</th>
      <th scope="col">{{ TotalPrice }}</th>
      <th scope="col">{{ TotalQuantity }}</th>
    </tr>
  </tbody>
</table>

<!-- <button (click)="myFun2($event)">Start</button> -->
<label for="" [ngStyle]="myStyle()">Style</label>
<button (click)="increaseSize()">+</button>
<button (click)="labelDisplay()">Display</button>
<button class="buttonClass" [ngClass]="applyClass()" (click)="AddRemoveClass()">
  Apply class
</button>
